---
VlanTable:
  rpc: get-vlan-information
  item: vlan
  view: VlanView

VlanView:
  fields:
    instance: vlan-instance
    name: vlan-name
    created: vlan-create-time
    status: vlan-status
    owner: vlan-owner
    tag: vlan-tag
    members: _VlanPortTable
 

_VlanPortTable:
    item: vlan-detail/vlan-member-list/vlan-member
    view: _VlanPortView

_VlanPortView:
    fields:
        interface: vlan-member-interface

