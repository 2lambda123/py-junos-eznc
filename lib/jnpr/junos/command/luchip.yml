---
ShowLuchipTable:
  command: show luchip {{ lu_instance }}
  target: fpc2
  args:
    lu_instance: 0
  key: ppe
  view: ShowLuchipView

ShowLuchipView:
  title: PPE Zone Enable masks and (active)
  regex:
    ppe: 'PPE\[(\d+)\]'
    zone_enable_mask: 'Zone Enable Mask (0x[a-z0-9]+)'
    active_zones: '\((0x[a-z0-9]+)\)'

ShowLuchipDispRateTable:
  command: show luchip {{ lu_instance }} disp rate
  target: fpc2
  args:
    lu_instance: 0
  key: disp
  view: ShowLuchipDispRateView

ShowLuchipDispRateView:
  regex:
    disp: 'parcel_count\[3\]'
    agg_counts: '\d+'
    rate_second: '(\d+)\/sec'
    rate_msec: '(\d+)\/ms'

