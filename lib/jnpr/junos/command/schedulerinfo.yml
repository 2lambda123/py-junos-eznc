---
SchedulerTable:
  command: show sched
  target: Null
  key: name
  view: SchedulerView

SchedulerView:
  fields:
    thread: _TopThreadTable
  columns:
    cpu: CPU
    name: Name
    time_ms: Time(ms)
  regex:
    interrupt_time: 'Total interrupt time (\d+)'

_TopThreadTable:
  title: Top Thread
  delimiter: "="

SchedulerCpuTable:
  command: show sched
  target: Null
  item: '*'
  view: SchedulerCpuView

SchedulerCpuView:
  regex:
    1_second: 'CPU load is (\d+)% \(1 second\),\s+'
    5_seconds: '(\d+)% \(5 second\)'
    10_seconds: '\s+(\d+)% \(10 second\),\s+'
    1_minute: '(\d+)% \(1 minute\)'
