---
PreClStatsTable:
  command: show precl-eng {{ precl_index }} statistics
  target: fpc2
  args:
    precl_index: 2
  key:
    - port
    - id
  view: PreClStatsView

PreClStatsView:
  columns:
    port: port
    id: ID
    class: Class
    tx_pack: TX pkts
    rx_pack: RX pkts
    dr_pack: Dropped pkts
  filters:
    - port
    - id
