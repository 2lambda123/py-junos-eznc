---
ShowJnhExceptions:
  command: show jnh {{ jnh_instance }} exceptions
  args:
    jnh_instance: 0
  target: fpc2
  key: reason
  view: ShowJnhExceptionsView

ShowJnhExceptionsView:
  regex:
    reason: '(\w+(\s\w+)*)'
    type: '((DISC|PUNT)\(\s*\d+\)|M2L ERROR|TRAP\(\))'
    packets: '\d+'
    bytes: '\d*'
