---
CfgPhyPortTable:
  get: interfaces/interface

CfgPortUnitTable:
  get: interfaces/interface/unit
  required_keys:
    interface: name

CfgSecPolicyContextTable:
  get: security/policies/policy 
  key:
    - from-zone-name
    - to-zone-name

CfgSecPolicyRuleTable:
  get: security/policies/policy/policy 
  required_keys:
    policy:
      - from-zone-name
      - to-zone-name

CfgOspfTable:
  get: protocols/ospf/area

CfgZoneTable:
  get: security/zones/security-zone

CfgZoneAddrBookItemTable:
  get: security/zones/security-zone/address-book/address
  required_keys:
    security_zone: name
  view: CfgZoneAddrBookItemView